<div class="container" ng-controller="SignupCtrl">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form class="form-horizontal" ng-submit="addUser(user)">
        <div class="form-group">
          <input class="form-control" required type="email" ng-model="user.email" placeholder="Email">
        </div>
        <div class="form-group">
          <input class="form-control" required type="password" ng-model="user.password" placeholder="Email">
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit">Sign up!</button>
        </div>
      </form>
    </div>
  </div>
</div>
