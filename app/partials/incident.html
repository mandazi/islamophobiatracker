<div class="container" ng-controller="IncidentCtrl">
  <div class="row" ng-show="!userLoggedIn">
    <div class="col-md-4 col-md-offset-4">
      <div class="alert alert-warning">You must be logged in to report an incident. Click <a href="#/login">here</a> to login or click <a href="#/signup">here</a> to sign up.</div>
    </div>
  </div>
  <div class="row" ng-show="userLoggedIn">
    <div class="col-md-8">
      <h1>Report an Incident</h1>
      <p>Please check the site before reporting an incident to see if it has already been reported. Only reliable news sources will be added to the site.</p>

      <div class="alert alert-success" ng-show="incidentSuccess">
        {{incidentSuccess}}
      </div>

      <form class="form-horizontal" ng-submit="addIncident(incident)">
        <div class="form-group">
          <label class="col-sm-3">Source (URL):</label>
          <div class="col-sm-9">
            <input class="form-control" type="text" ng-model="incident.url">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3">Breif description:</label>
          <div class="col-sm-9">
            <textarea class="form-control" ng-model="incident.description"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3">City:</label>
          <div class="col-sm-9">
            <input class="form-control" type="text" ng-model="incident.city">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3">State:</label>
          <div class="col-sm-9">
            <select class="form-control" ng-model="incident.state">
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3" for="incident.crimetype">Type:</label>
          <div class="col-sm-9">
            <div class="radio">
              <label for="type-threat">
                <input type="radio" ng-model="incident.crimetype" id="type-threat" value="Verbal Threat / Threatening Letter">
                Verbal Threat / Threatening Letter
              </label>
            </div>
            <div class="radio">
              <label for="type-vandalism">
                <input type="radio" ng-model="incident.crimetype" id="type-vandalism" value="Vandalism/Graffiti/Property Damange">
                Vandalism/Graffitti/Property Damange
              </label>
            </div>
            <div class="radio">
              <label for="type-violent">
                <input type="radio" ng-model="incident.crimetype" id="type-violent" value="Violent (Shooting, Bombing, Physical Assault)">
                Violent (Shooting, Bombing, Physical Assault)
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-8 col-md-offset-4">
            <button type="submit" class="btn btn-primary">Submit Incident</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
