<div class="container" ng-controller="LoginCtrl">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="alert alert-danger" ng-show="loginError">
        {{loginError}}
      </div>

      <form class="form-horizontal" ng-submit="loginUser(user)">
        <div class="form-group">
          <input class="form-control" required type="email" ng-model="user.email" placeholder="Email">
        </div>
        <div class="form-group">
          <input class="form-control" required type="password" ng-model="user.password" placeholder="Email">
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
